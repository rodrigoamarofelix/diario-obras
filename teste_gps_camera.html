<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste GPS e C√¢mera</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
        }

        button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            text-align: center;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
        }

        .info {
            background-color: #d1ecf1;
            color: #0c5460;
        }

        #camera {
            width: 100%;
            max-width: 300px;
            border-radius: 5px;
            margin: 10px 0;
        }

        .debug {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üîß Teste GPS e C√¢mera</h1>

        <div class="debug" id="debug">Aguardando...</div>

        <button onclick="testGPS()">Testar GPS</button>
        <button onclick="testCamera()">Testar C√¢mera</button>

        <div id="gpsStatus" class="status info" style="display:none;">Testando GPS...</div>
        <div id="cameraStatus" class="status info" style="display:none;">Testando C√¢mera...</div>

        <video id="camera" style="display:none;" autoplay muted playsinline></video>
    </div>

    <script>
        function debug(message) {
            const debugDiv = document.getElementById('debug');
            debugDiv.innerHTML += '<br>' + new Date().toLocaleTimeString() + ': ' + message;
        }

        function testGPS() {
            debug('Testando GPS...');

            const statusDiv = document.getElementById('gpsStatus');
            statusDiv.style.display = 'block';
            statusDiv.className = 'status info';
            statusDiv.textContent = 'Obtendo localiza√ß√£o...';

            if (!navigator.geolocation) {
                debug('‚ùå GPS n√£o suportado');
                statusDiv.className = 'status error';
                statusDiv.textContent = 'GPS n√£o suportado pelo navegador';
                return;
            }

            navigator.geolocation.getCurrentPosition(
                function (position) {
                    debug('‚úÖ GPS OK: ' + position.coords.latitude + ', ' + position.coords.longitude);
                    statusDiv.className = 'status success';
                    statusDiv.textContent = 'GPS OK! Lat: ' + position.coords.latitude.toFixed(6) + ', Lng: ' + position.coords.longitude.toFixed(6);
                },
                function (error) {
                    debug('‚ùå GPS Erro: ' + error.message);
                    statusDiv.className = 'status error';
                    statusDiv.textContent = 'Erro GPS: ' + error.message;
                },
                {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 300000
                }
            );
        }

        function testCamera() {
            debug('Testando C√¢mera...');

            const statusDiv = document.getElementById('cameraStatus');
            statusDiv.style.display = 'block';
            statusDiv.className = 'status info';
            statusDiv.textContent = 'Acessando c√¢mera...';

            if (!navigator.mediaDevices) {
                debug('‚ùå C√¢mera n√£o suportada');
                statusDiv.className = 'status error';
                statusDiv.textContent = 'C√¢mera n√£o suportada pelo navegador';
                return;
            }

            navigator.mediaDevices.getUserMedia({
                video: { facingMode: 'environment' }
            })
                .then(function (stream) {
                    debug('‚úÖ C√¢mera OK');
                    statusDiv.className = 'status success';
                    statusDiv.textContent = 'C√¢mera OK!';

                    const camera = document.getElementById('camera');
                    camera.srcObject = stream;
                    camera.style.display = 'block';
                })
                .catch(function (error) {
                    debug('‚ùå C√¢mera Erro: ' + error.message);
                    statusDiv.className = 'status error';
                    statusDiv.textContent = 'Erro C√¢mera: ' + error.message;
                });
        }

        // Auto-test on load
        window.onload = function () {
            debug('P√°gina carregada');
            testGPS();
            setTimeout(testCamera, 2000);
        };
    </script>
</body>

</html>
