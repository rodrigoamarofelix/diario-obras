<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Camera Mobile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
        }

        button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        button:disabled {
            background-color: #ccc;
        }

        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            text-align: center;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
        }

        .info {
            background-color: #d1ecf1;
            color: #0c5460;
        }

        #camera {
            width: 100%;
            max-width: 300px;
            border-radius: 5px;
            margin: 10px 0;
        }

        #preview {
            max-width: 100%;
            margin: 10px 0;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üì∑ Teste Camera Mobile</h1>

        <button onclick="testCamera()">Abrir Camera</button>
        <div id="status" class="status info" style="display:none;">Testando...</div>

        <video id="camera" style="display:none;" autoplay muted playsinline></video>
        <img id="preview" style="display:none;">

        <button onclick="takePhoto()" id="photoBtn" disabled>Tirar Foto</button>
        <button onclick="testGPS()">Testar GPS</button>
        <div id="gpsStatus" class="status info" style="display:none;">Testando GPS...</div>
    </div>

    <script>
        let stream = null;

        function testCamera() {
            const status = document.getElementById('status');
            const camera = document.getElementById('camera');
            const photoBtn = document.getElementById('photoBtn');

            status.style.display = 'block';
            status.className = 'status info';
            status.textContent = 'Solicitando acesso √† c√¢mera...';

            // Verificar suporte
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                status.className = 'status error';
                status.textContent = 'C√¢mera n√£o suportada neste navegador';
                return;
            }

            // Configura√ß√µes otimizadas para mobile
            const constraints = {
                video: {
                    facingMode: 'environment', // C√¢mera traseira
                    width: { ideal: 1280 },
                    height: { ideal: 720 }
                },
                audio: false
            };

            navigator.mediaDevices.getUserMedia(constraints)
                .then(function (mediaStream) {
                    stream = mediaStream;
                    camera.srcObject = stream;
                    camera.style.display = 'block';

                    status.className = 'status success';
                    status.textContent = '‚úÖ C√¢mera aberta com sucesso!';
                    photoBtn.disabled = false;
                })
                .catch(function (error) {
                    status.className = 'status error';
                    let message = 'Erro ao acessar c√¢mera: ';

                    if (error.name === 'NotAllowedError') {
                        message += 'Permiss√£o negada. Verifique as configura√ß√µes do navegador.';
                    } else if (error.name === 'NotFoundError') {
                        message += 'C√¢mera n√£o encontrada.';
                    } else if (error.name === 'NotSupportedError') {
                        message += 'C√¢mera n√£o suportada.';
                    } else {
                        message += error.message;
                    }

                    status.textContent = message;
                });
        }

        function takePhoto() {
            if (!stream) {
                alert('Abra a c√¢mera primeiro!');
                return;
            }

            const camera = document.getElementById('camera');
            const preview = document.getElementById('preview');
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');

            canvas.width = camera.videoWidth;
            canvas.height = camera.videoHeight;

            ctx.drawImage(camera, 0, 0);

            const photoData = canvas.toDataURL('image/jpeg', 0.8);
            preview.src = photoData;
            preview.style.display = 'block';
            camera.style.display = 'none';

            // Parar a c√¢mera
            stream.getTracks().forEach(function (track) {
                track.stop();
            });
            stream = null;

            const status = document.getElementById('status');
            status.className = 'status success';
            status.textContent = '‚úÖ Foto tirada com sucesso!';

            document.getElementById('photoBtn').disabled = true;
        }

        function testGPS() {
            const gpsStatus = document.getElementById('gpsStatus');
            gpsStatus.style.display = 'block';
            gpsStatus.className = 'status info';
            gpsStatus.textContent = 'Obtendo localiza√ß√£o...';

            if (!navigator.geolocation) {
                gpsStatus.className = 'status error';
                gpsStatus.textContent = 'GPS n√£o suportado';
                return;
            }

            navigator.geolocation.getCurrentPosition(
                function (position) {
                    gpsStatus.className = 'status success';
                    gpsStatus.textContent = '‚úÖ GPS OK: ' +
                        position.coords.latitude.toFixed(6) + ', ' +
                        position.coords.longitude.toFixed(6) +
                        ' (Precis√£o: ' + Math.round(position.coords.accuracy) + 'm)';
                },
                function (error) {
                    gpsStatus.className = 'status error';
                    let message = 'Erro GPS: ';
                    if (error.code === 1) message += 'Permiss√£o negada';
                    else if (error.code === 2) message += 'Posi√ß√£o indispon√≠vel';
                    else if (error.code === 3) message += 'Timeout';
                    else message += 'Erro desconhecido';
                    gpsStatus.textContent = message;
                },
                {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 300000
                }
            );
        }

        // Auto-testar GPS ao carregar
        window.onload = function () {
            testGPS();
        };
    </script>
</body>

</html>
