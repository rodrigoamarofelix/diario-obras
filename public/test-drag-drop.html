<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Drag & Drop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .drop-zone {
            border: 2px dashed #ccc;
            padding: 30px;
            text-align: center;
            margin-bottom: 15px;
            border-radius: 8px;
            background-color: #f8f9fa;
            transition: all 0.3s ease;
        }

        .drop-zone.dragover {
            background-color: #e3f2fd !important;
            border-color: #2196f3 !important;
            transform: scale(1.02);
        }

        .file-item {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 0.375rem;
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4>Teste de Drag & Drop</h4>
                    </div>
                    <div class="card-body">
                        <div id="drop-zone" class="drop-zone">
                            <i class="fas fa-cloud-upload-alt fa-4x text-muted mb-3"></i>
                            <h5 class="mb-2">Arraste e solte os arquivos aqui</h5>
                            <p class="text-muted mb-3">ou</p>
                            <button type="button" class="btn btn-primary"
                                onclick="document.getElementById('file-input').click()">
                                <i class="fas fa-folder-open"></i> Selecionar Arquivos
                            </button>
                            <input type="file" class="form-control-file d-none" id="file-input" multiple accept="*/*">
                        </div>

                        <div id="file-list"></div>

                        <div class="mt-3">
                            <button type="button" class="btn btn-success" onclick="uploadFiles()">
                                <i class="fas fa-upload"></i> Fazer Upload
                            </button>
                            <button type="button" class="btn btn-secondary" onclick="clearFiles()">
                                <i class="fas fa-trash"></i> Limpar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let selectedFiles = [];
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const fileList = document.getElementById('file-list');

        // Função para prevenir comportamentos padrão
        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
            return false;
        }

        // Prevenir comportamento padrão em toda a página para drag & drop
        document.addEventListener('dragover', preventDefaults, false);
        document.addEventListener('dragenter', preventDefaults, false);
        document.addEventListener('dragleave', preventDefaults, false);
        document.addEventListener('drop', preventDefaults, false);

        // Desabilitar drag em imagens e outros elementos
        document.querySelectorAll('img, a').forEach(element => {
            element.draggable = false;
        });

        // Função para destacar a área de drop
        function highlight(e) {
            dropZone.classList.add('dragover');
        }

        // Função para remover destaque
        function unhighlight(e) {
            dropZone.classList.remove('dragover');
        }

        // Função para processar arquivos
        function handleFiles(files) {
            console.log('=== HANDLE FILES ===');
            console.log('Files received:', files.length);

            const fileArray = Array.from(files);
            console.log('File array:', fileArray);

            // Filtrar arquivos válidos (máximo 10MB)
            const validFiles = fileArray.filter(file => {
                console.log(`Checking file: ${file.name}, size: ${file.size} bytes`);
                if (file.size > 10 * 1024 * 1024) {
                    alert(`Arquivo "${file.name}" é muito grande. Tamanho máximo: 10MB`);
                    return false;
                }
                return true;
            });

            console.log('Valid files:', validFiles.length);

            // Adicionar arquivos válidos à lista
            selectedFiles = [...selectedFiles, ...validFiles];
            console.log('Total selected files:', selectedFiles.length);

            updateFileList();
        }

        // Função para atualizar a lista visual de arquivos
        function updateFileList() {
            fileList.innerHTML = '';

            if (selectedFiles.length === 0) {
                return;
            }

            selectedFiles.forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';

                const fileInfo = document.createElement('div');
                fileInfo.innerHTML = `
                    <i class="fas fa-file mr-3 text-primary"></i>
                    <strong>${file.name}</strong> - ${formatFileSize(file.size)}
                `;

                const removeBtn = document.createElement('button');
                removeBtn.type = 'button';
                removeBtn.className = 'btn btn-sm btn-outline-danger';
                removeBtn.innerHTML = '<i class="fas fa-times"></i>';
                removeBtn.onclick = () => removeFile(index);

                fileItem.appendChild(fileInfo);
                fileItem.appendChild(removeBtn);
                fileList.appendChild(fileItem);
            });
        }

        // Função para remover arquivo da lista
        function removeFile(index) {
            selectedFiles.splice(index, 1);
            updateFileList();
        }

        // Função para formatar tamanho do arquivo
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // Função para fazer upload (simulado)
        function uploadFiles() {
            if (selectedFiles.length === 0) {
                alert('Nenhum arquivo selecionado!');
                return;
            }

            console.log('Uploading files:', selectedFiles.length);
            selectedFiles.forEach((file, index) => {
                console.log(`File ${index + 1}: ${file.name} (${formatFileSize(file.size)})`);
            });

            alert(`Upload simulado de ${selectedFiles.length} arquivo(s) realizado com sucesso!`);
        }

        // Função para limpar arquivos
        function clearFiles() {
            selectedFiles = [];
            updateFileList();
            fileInput.value = '';
        }

        // Event listeners para drag & drop
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });

        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });

        // Event listener para drop
        dropZone.addEventListener('drop', function (e) {
            console.log('Drop event triggered');
            const files = e.dataTransfer.files;
            console.log('Files dropped:', files.length);
            handleFiles(files);
        }, false);

        // Event listener para clique na área de drop
        dropZone.addEventListener('click', function (e) {
            if (e.target === dropZone || e.target.closest('.drop-zone')) {
                fileInput.click();
            }
        });

        // Event listener para mudança no input file
        fileInput.addEventListener('change', function (e) {
            console.log('Input change event triggered');
            const files = e.target.files;
            handleFiles(files);
        });
    </script>
</body>

</html>
